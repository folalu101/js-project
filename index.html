<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript project</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="css/text">
    <link rel="stylesheet" href="css/style.css" type="css/text">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form id="word-count">
            <div class="form-group">
                <p>Input A text To Get total Word Count: </p>
                    <textarea id="text-sentence" name="text-passage" class="form-control" required ></textarea>
                <p>Optionally enter a word to count the number of times it occurs in the sentence:</p>
                    <input type="text" id="word" name="word" class="form-control">
                <br>
                <button type="submit" class="btn btn-success">Submit Analysis</button>
            </div>
        </form>

        <p>Total Word Count: <span id="total-count"></span></p>
            <br>
        <p>Selected Word Count: <span id="selected-word"></span></p>
        <p>Non-offensive word : <span id="offensive-word"></span></p><br>
            <span id="bolded-text"></span><br>
        <p>Most used word :</p>
        <ul>
          <li><span id="mostly"></span></li>
        </ul>
    </div>
